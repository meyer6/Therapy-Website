<div 
    class="container"
    [ngStyle]="{
        'color': colours.font3,
        'font-family': fonts.font2,
    }"
>
    <!-- endpoint space -->
    <form action="PLACEHOLDER" method="POST">
        <p>Name*</p>
        <div class="inner-container">
            <div class="inner-inner-container">
                <p>First Name*</p>
                <input class="input" required name="First Name">
            </div>
            <div class="inner-inner-container">
                <p>Last Name*</p>
                <input class="input" required name="Last Name">
            </div>
        </div>

        <p>Email*</p>
        <input class="input" type="email" required name="Email">

        <p>Instram Handle</p>
        <input class="input" name="Instagram Handle">

        <p>Message*</p>
        <textarea class="input message" name="Message"></textarea>

        <button type="submit"
            [ngStyle]="{'font-family': fonts.font3}"
            class="button"
        >
            Send
        </button>
    </form>
</div>
