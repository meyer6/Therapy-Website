<div class="waves-placeholder">

</div>

<div 
    class="container"
    [ngStyle]="{
        'background': colours.background1,
    }"
>

    <div class="waves">
        <div class="wave" [style.background]="colours.background1" id="wave1"></div>
        <div class="wave" [style.background]="colours.background1" id="wave2"></div>
        <div class="wave" [style.background]="colours.background1" id="wave3"></div>
        <div class="wave" [style.background]="colours.background1" id="wave4"></div>
    </div>
    <div 
        class="links-container"
        [ngStyle]="{'font-family': fonts.font3,
            'color': colours.font2,
            'display': windowService.windowWidth < windowService.minWidth ? 'block' : 'flex'
        }"
    >
        <ng-container *ngFor="let page of site">
            <div 
                *ngIf="!page.url.includes('%')"
                class="footer-links" (click)="navigate(page.url)" 
            >
                {{ page.url.replaceAll('-', '  ') }}
            </div>
        </ng-container>
    </div>

    <a [href]="'mailto:'+email" 
        class="email"
        [ngStyle]="{'font-family': fonts.font2,
            'color': colours.font3
        }"
    >
        {{ email }}
    </a>

    <div 
        class="socialButtons"
        [ngStyle]="{'color': colours.font1}"    
    >
        <i (click)="navigate(socialUrls.instagram)" class="fa fa-instagram icon"></i>
        <i (click)="navigate(socialUrls.linkedin)" class="fa fa-linkedin icon"></i>
    </div>
</div>
