<div 
    class="container"
    [ngStyle]="{'background': module.backgroundColour}"
    *ngIf="windowService.windowWidth >= windowService.minWidth"
>
    <div class="img-container" [style.height.px]="textContainer2b.offsetHeight">
        <img [src]="module.imgURL" class="img">
    </div>

    <div class="text-container" #textContainer2b>
        <app-content [content]="module.content"></app-content>
    </div>
</div>

<app-module12-mobile [module]="module"></app-module12-mobile>
