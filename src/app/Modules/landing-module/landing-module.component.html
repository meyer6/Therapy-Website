<div class="container">
    <img 
        [src]="module.backgroundImg" 
        [ngClass]="'background-img ' + ((windowService.windowWidth >= 800) ? '' : 'mobile-img')"
    >
    <div class="overlay"></div>

    <div [ngClass]="'text-container ' + ((windowService.windowWidth >= 800) ? '' : 'mobile')">
        <app-text-item [text]="module.text"></app-text-item>
    </div>

</div>
