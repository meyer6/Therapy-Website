<div class="container">
    <div class="overlay"></div>

    <img 
        [src]="module.backgroundImg" 
        [ngClass]="'background-img ' + ((windowService.windowWidth >= windowService.minWidth) ? '' : 'mobile-img')"
    >

    <div [ngClass]="'text-container ' + ((windowService.windowWidth >= windowService.minWidth) ? '' : 'mobile')">
        <app-content [content]="module.content"></app-content>
    </div>
</div>
